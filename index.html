<DOCTYPE html>
<html lang = "en">
<head>
	<meta charset= "UTF-8">
	<title> Volunteer Form </title>
</head>
<body>
	<h1>Volunteer Form </h1>
	<form action= "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	<fieldset>
	<legend>My Info</legend>
	<div><label>First Name: <input type="text" name = "first_name_field"></label></div>
	<div><label>Last Name: <input type="text" name = "last_name_field"</label></div>
	<div><label>Phone Number: <input type="text" name = "phone_field"</label></div>
	<div><label>Email Address: <input type="text" name = "email_field"<label></div>
		
		<div>Gender: </div>
		<div>
			<label>Male <input type="radio" name="gender_field" value="male"></label>
			<label>Female <input type="radio" name="gender_field" value="female"></label>
		</div>
		<div>Age: </div>
		
		<select name="age_field">
			<option>under 18 </option>
			<option>18-24 </option>
			<option>25-34 </option>
			<option>35-44 </option>
			<option>45-54 </option>
			<option>55-64 </option>
			<option>65 and over </option>
		</select>
	</fieldset>
	<fieldset>
		<legend>My Availability</legend>
		<h3>Days Available: </h3>
		<div>
			<div><label>Sunday <input type="checkbox" name="available_field[]" value="sunday"></label>
			<div><label>Monday <input type="checkbox" name="available_field[]" value="monday"></label>
			<div><label>Tuesday <input type="checkbox" name="available_field[]" value="tuesday"></label>
			<div><label>Wednesday <input type="checkbox" name="available_field[]" value="wednesday"></label>
			<div><label>Thursday <input type="checkbox" name="available_field[]" value="thursday"></label>
			<div><label>Friday <input type="checkbox" name="available_field[]" value="friday"></label>
			<h3>Comments
			</h3>
			<textarea name="comments_field"></textarea>
			
		</div>
		
	</fieldset>
	<input type="hidden" name="hidden_field"value="skaleel">
	<input type="submit"
</form>
</body>
</html>
